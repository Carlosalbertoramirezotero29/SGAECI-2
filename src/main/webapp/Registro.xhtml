<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Solicitud</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body >

        <div class="westUnit" style="background-color: white">

            <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
            <div align="right" draggable="false" >
                <h:form>
                    <h:panelGrid   columns="2" class="center" style="border-spacing: 10px">
                        <f:facet name="header">
                            <p:outputLabel value="Iniciar sesión"/>
                        </f:facet>
                        <p:outputLabel style="size: A4" for="nombre" value="Usuario: " styleClass="sheet.css" />
                        <p:inputText styleClass="cent" required="true" id="nombre" value="#{Loggin.username}"/>
                        <p:outputLabel for="passw" value="Contraseña: " />
                        <p:password styleClass="cent" required="true" id="passw" value="#{Loggin.password}"/>
                        <p:outputLabel value="Recuerdame:" for="me"/>
                        <p:selectBooleanCheckbox id="me" value="#{Loggin.autenticacion}"/>
                        <h:panelGrid  columns="1" styleClass="sheet.css">
                            <p:commandButton value="Ingresar" actionListener="#{Loggin.doLogin()}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </div>


        </div>
        <br></br>

        <br></br>
        <div class="westUnit" style="background-color: white">
            <h:form id="formu">
                <div>
                    <h:panelGrid  columns="2" styleClass="sheet.css" columnClasses="img, label">

                        <img src="/resource/Registro.jpg" align="left" height="250" width="700"></img>

                        <h:panelGrid   columns="1" styleClass="sheet.css">
                            <div>
                                <p:outputLabel style="font-weight:bold" value="¿No te encuentras registrado?
                                               Envianos una solicitud para unirte y recibir todos nuestros beneficios." />
                            </div>
                            <h:panelGrid   columns="2" styleClass="sheet.css" rowClasses="sheet.css">
                                <p:commandButton  value="Egresado"  action="open/SolicitudAfiliacionEgre"/>
                                <p:commandButton value="Estudiante" action="open/SolicitudAfiliacionEst"/>
                            </h:panelGrid>
                        </h:panelGrid>


                    </h:panelGrid>

                </div>

                <div align="center" draggable="false" style="border-width: 10px">

                </div>

            </h:form>
        </div>

    </h:body>


</html>
