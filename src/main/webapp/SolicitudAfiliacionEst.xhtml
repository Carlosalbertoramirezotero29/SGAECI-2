<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud Afiliacion Estudiante</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body  styleClass="Bimage">
        <img src="AECI.PNG" alt="AECI"></img>
        <h:form id="form">
            <div align="center" draggable="false" >
                <p:panelGrid columnClasses="centered" columns="2">

                    <p:outputLabel for="nombre" value="Nombres " />
                    <p:inputText styleClass="cent" id="nombre" required="true" value="#{SolicitudAfiliacion.nombre}"/>
                    
                    <p:outputLabel for="apellido" value="Apellidos" />
                    <p:inputText styleClass="cent" id="apellido" required="true" value="#{SolicitudAfiliacion.apellido}"/>


                    <p:outputLabel for="tid" value="Tipo Documento Identidad: " />
                    <p:selectOneMenu styleClass="cent" id="tid" value="#{SolicitudAfiliacion.tipoDocumentoID}" style="width:175px">
                        <f:selectItem itemLabel="CC" itemValue="CC" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                    </p:selectOneMenu>

                    <p:outputLabel for="id" value="Documento Identidad: " />
                    <p:inputText styleClass="cent" id="id" required="true" value="#{SolicitudAfiliacion.documentoID}"/>

                    <p:outputLabel for="gen" value="Género: " />
                    <p:selectOneMenu styleClass="cent" id="gen" value="#{SolicitudAfiliacion.genero}" style="width:175px">
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                    </p:selectOneMenu>
                    

                    <p:outputLabel for="telcasa" value="Teléfono Casa: " />
                    <p:inputText styleClass="cent" id="telcasa"  value="#{SolicitudAfiliacion.telefono}"/>

                    
                    <p:outputLabel for="Celular" value="No. Celular: " />
                    <p:inputText styleClass="cent" required="true" id="Celular" value="#{SolicitudAfiliacion.telefono2}"/>                


                    <p:outputLabel for="direccionVi" value="Dirección Vivienda " />
                    <p:inputText styleClass="cent" id="direccionVi"  value="#{SolicitudAfiliacion.direccionVivienda}"/>

       

                    <h:outputLabel for="codigoEstu" value="Carné No.: " />
                    <p:inputText styleClass="cent" id="codigoEstu" required="true" value="#{SolicitudAfiliacion.codigoEstudiante}" />

                    
                    
                    <p:outputLabel for="correo" value="Correo Institucional: " />
                    <p:inputText styleClass="cent" id="correo" required="true" value="#{SolicitudAfiliacion.correo}"/>

                    <p:outputLabel for="carr" value="Programa: " />
                    <p:selectOneMenu styleClass="cent" id="carr" value="#{SolicitudAfiliacion.carrera}" style="width:259px">
                        <p:ajax event="change" update=":form:eventsDT2" />
                        <f:selectItem itemLabel="Selecione uno" itemValue="" />
                        <f:selectItems value="#{SolicitudAfiliacion.carreras}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="eventsDT2" value="Semestre: " />
                    <p:selectOneMenu styleClass="cent" id="eventsDT2" value="#{SolicitudAfiliacion.semestrePonderado}" style="width:175px">
                        <f:selectItem itemLabel="Selecione uno" itemValue="" />
                        <f:selectItems value="#{SolicitudAfiliacion.semestres}" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandLink oncomplete="window.open('http://www.aeci.org.co/#!politicas-de-tratamiento-de-datos')">Acepto los Términos y Condiciones </p:commandLink>
                <p:selectBooleanCheckbox styleClass="cent" value="#{SolicitudAfiliacion.acepta}" />
                <br></br>
                <p:commandButton action="Registro" value="Enviar Solicitud De Afiliación" update="form" actionListener="#{SolicitudAfiliacion.agregarSolicitudAfiliacion()}"/>
            </div>
        </h:form>
        <h:form>
            <div align="center" draggable="false" >
                <p:commandButton value="Volver" update="form" action="Registro"/> 
            </div>
        </h:form>
    </h:body>
</html>
