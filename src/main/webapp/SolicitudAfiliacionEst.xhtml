<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud Afiliacion Estudiante</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body  styleClass="Bimage">
        <img src="AECI.PNG" alt="AECI"></img>
        <h:form id="form">
            <div align="center" draggable="false" >
                <p:panelGrid columnClasses="centered" columns="2">

                    <p:outputLabel for="nombre" value="Nombre Completo: " />
                    <p:inputText styleClass="cent" id="nombre" required="true" value="#{SolicitudAfiliacion.nombre}"/>

                    <p:outputLabel for="tid" value="Tipo Documento Identidad: " />
                    <p:inputText styleClass="cent" id="tid" required="true" value="#{SolicitudAfiliacion.tipoDocumentoID}"/>

                    <p:outputLabel for="id" value="Documento Identidad: " />
                    <p:inputText styleClass="cent" id="id" required="true" value="#{SolicitudAfiliacion.documentoID}"/>

                    <p:outputLabel for="gen" value="Genero: " />
                    <p:selectOneMenu styleClass="cent" id="gen" value="#{SolicitudAfiliacion.genero}" style="width:125px">
                        <f:selectItem itemLabel="Selecione Genero: " itemValue="" />
                        <f:selectItem itemLabel="M" itemValue="M" />
                        <f:selectItem itemLabel="F" itemValue="F" />
                    </p:selectOneMenu>
                    
                    

                    <p:outputLabel for="telcasa" value="Telefono Casa: " />
                    <p:inputText styleClass="cent" id="telcasa" required="true" value="#{SolicitudAfiliacion.telefono}"/>

                    <p:outputLabel for="direccionVi" value="Direccion Vivienda " />
                    <p:inputText styleClass="cent" id="direccionVi" required="true" value="#{SolicitudAfiliacion.direccionVivienda}"/>

                    <h:outputLabel for="codigoEstu" value="Codigo estudiantil: " />
                    <p:inputText styleClass="cent" id="codigoEstu" required="true" value="#{SolicitudAfiliacion.codigoEstudiante}" />

                    <p:outputLabel for="correo" value="Correo Estudiantil: " />
                    <p:inputText styleClass="cent" id="correo" required="true" value="#{SolicitudAfiliacion.correo}"/>

                    <p:outputLabel for="carr" value="Carrera Estudiantil: " />
                    <p:selectOneMenu styleClass="cent" id="carr" value="#{SolicitudAfiliacion.carrera}" style="width:125px">
                        <p:ajax event="change" update=":form:eventsDT2" />
                        <f:selectItem itemLabel="Selecione uno" itemValue="" />
                        <f:selectItems value="#{SolicitudAfiliacion.carreras}" />
                    </p:selectOneMenu>


                    <p:outputLabel for="eventsDT2" value="Semestre Estudiantil: " />
                    <p:selectOneMenu styleClass="cent" id="eventsDT2" value="#{SolicitudAfiliacion.semestrePonderado}" style="width:125px">
                        <f:selectItem itemLabel="Selecione uno" itemValue="" />
                        <f:selectItems value="#{SolicitudAfiliacion.semestres}" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandLink oncomplete="window.open('http://www.aeci.org.co/#!politicas-de-tratamiento-de-datos')">Acepta los Terminos y Condiciones </p:commandLink>
                <p:selectBooleanCheckbox styleClass="cent" value="#{SolicitudAfiliacion.acepta}" />
                <br></br>
                <p:commandButton value="Enviar Solicitud De AfiliaciÃ³n" update="form" actionListener="#{SolicitudAfiliacion.agregarSolicitudAfiliacion()}"/>
                <p:commandButton value="Volver" update="form" action="Registro"/> 
            </div>

        </h:form>
    </h:body>
</html>
