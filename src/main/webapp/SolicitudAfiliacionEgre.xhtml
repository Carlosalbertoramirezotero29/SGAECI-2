<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud Afiliacion Egresado</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body styleClass="Bimage">
        <img src="AECI.PNG" alt="AECI"></img>
        <h:form id="form">
            <div align="center" draggable="false" >
                <p:panelGrid columnClasses="centered" columns="2" style="landscape">

                    <p:outputLabel style="align-content: center" for="nombre" value="Nombres : " />
                    <p:inputText styleClass="cent" required="true" id="nombre" value="#{SolicitudAfiliacion.nombre}"/>
                    
                    <p:outputLabel style="align-content: center" for="apellido" value="Apellidos: " />
                    <p:inputText styleClass="cent" required="true" id="apellido" value="#{SolicitudAfiliacion.apellido}"/>
                    
                    <p:outputLabel for="tid" value="Tipo Documento Identidad: " />
                    <p:selectOneMenu styleClass="cent" required="True" id="tid" value="#{SolicitudAfiliacion.tipoDocumentoID}" style="width:210px">
                        <f:selectItem itemLabel="CC" itemValue="CC" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                    </p:selectOneMenu>

                    <p:outputLabel for="id" value="Documento Identidad: " />
                    <p:inputText styleClass="cent" required="true" id="id" value="#{SolicitudAfiliacion.documentoID}"/>

                    <p:outputLabel for="gen" value="Genero: " />
                    <p:selectOneMenu styleClass="cent" required="True" id="gen" value="#{SolicitudAfiliacion.genero}" style="width:210px">
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                    </p:selectOneMenu>

                    <p:outputLabel for="correoP" value="Correo Personal: " />
                    <p:inputText styleClass="cent" required="true" id="correoP" value="#{SolicitudAfiliacion.correoPersonal}"/>
                    
                    <p:outputLabel for="correo" value="Correo Institucional: " />
                    <p:inputText styleClass="cent" id="correo" value="#{SolicitudAfiliacion.correo}"/>

                    <p:outputLabel for="telcasa" value="Telefono Casa: " />
                    <p:inputText styleClass="cent"  id="telcasa" value="#{SolicitudAfiliacion.telefono}"/>
                    
                    <p:outputLabel for="Celular" value="No. Celular: " />
                    <p:inputText styleClass="cent" required="true" id="Celular" value="#{SolicitudAfiliacion.telefono2}"/>

                    <p:outputLabel for="direccionVi" value="Direccion Vivienda: " />
                    <p:inputText styleClass="cent"  id="direccionVi" value="#{SolicitudAfiliacion.direccionVivienda}"/>

                    <p:outputLabel for="semestre" value="Semestre Grado: " />
                    <p:inputMask styleClass="cent" required="true" id="semestre" value="#{SolicitudAfiliacion.semestreGrado}" mask="2099-9"/>

                    <p:outputLabel for="date" value="Fecha Graduacion :" />
                    <p:calendar styleClass="sheet.css"  id="date" value="#{SolicitudAfiliacion.fechaGraduacion}" locale="de" navigator="true" pattern="yyyy-MM-dd" />

                </p:panelGrid>
                
                <p:outputLabel for="gen" value="Estado Laboral:" />
                <p:selectOneMenu styleClass="cent" required="True" id="gen" value="#{SolicitudAfiliacion.tipotra}" style="width:210px">
                        <f:selectItem itemLabel="Independiente" itemValue="Independiente" />
                        <f:selectItem itemLabel="Empresa" itemValue="Empresa" />
                        <f:selectItem itemLabel="Desempleado" itemValue="Desempleado" />
                </p:selectOneMenu>
                
                <p:panelGrid columnClasses="centered" id="Empresa" columns="2" style="landscape" >
                    <p:outputLabel for="empresa" value="Empresa donde Labora:" />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="empresa" value="#{SolicitudAfiliacion.empresa}"/>

                    <p:outputLabel for="dirempresa" value="Direccion Empresa: " />
                    <p:inputText styleClass="cent"  id="dirempresa" value="#{SolicitudAfiliacion.direccionEmpresa}"/>

                    <p:outputLabel for="teleofi" value="Telefono Oficina:" />
                    <p:inputText styleClass="cent"  id="teleofi" value="#{SolicitudAfiliacion.telefonoOficina}" />

                    <p:outputLabel for="cargo" value="Cargo en Empresa: " />
                    <p:inputText styleClass="cent"  id="cargo" value="#{SolicitudAfiliacion.cargo}"/>

                </p:panelGrid>
                
                <p:commandLink oncomplete="window.open('http://www.aeci.org.co/#!politicas-de-tratamiento-de-datos')">Acepta los Terminos y Condiciones </p:commandLink>
                <p:selectBooleanCheckbox required="true" value="#{SolicitudAfiliacion.acepta}" />
                <br></br>
                <p:commandButton action="Registro" value="Enviar Solicitud De AfiliaciÃ³n" update="form" actionListener="#{SolicitudAfiliacion.agregarSolicitudAfiliacion()}"/>
                <p:commandButton value="Volver" update="form" action="Registro"/>

            </div>

        </h:form>
    </h:body>
</html>
