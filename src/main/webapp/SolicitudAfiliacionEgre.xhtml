<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud Afiliacion Egresado</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body styleClass="Bimage">
        <img src="AECI.PNG" alt="AECI"></img>
        <h:form id="form">
            <div align="center" draggable="false" >
                <p:panelGrid columnClasses="centered" columns="2" style="landscape">

                    <p:outputLabel style="align-content: center" for="nombre" value="Nombre Completo: " />
                    <p:inputText styleClass="cent" required="true" id="nombre" value="#{SolicitudAfiliacion.nombre}"/>

                    <p:outputLabel for="tid" value="Tipo Documento Identidad: " />
                    <p:inputText styleClass="cent" required="true" id="tid" value="#{SolicitudAfiliacion.tipoDocumentoID}"/>

                    <p:outputLabel for="id" value="Documento Identidad: " />
                    <p:inputText styleClass="cent" required="true" id="id" value="#{SolicitudAfiliacion.documentoID}"/>

                    <p:outputLabel for="gen" value="Genero: " />
                    <p:inputText styleClass="cent" required="true" id="gen" value="#{SolicitudAfiliacion.genero}"/>

                    <p:outputLabel for="correoPe" value="Correo personal: " />
                    <p:inputText styleClass="cent" required="true" id="correoPe" value="#{SolicitudAfiliacion.correo}"/>

                    <p:outputLabel for="telcasa" value="Telefono Casa: " />
                    <p:inputText styleClass="cent" required="true" id="telcasa" value="#{SolicitudAfiliacion.telefono}"/>

                    <p:outputLabel for="direccionVi" value="Direccion Vivienda: " />
                    <p:inputText styleClass="cent" required="true" id="direccionVi" value="#{SolicitudAfiliacion.direccionVivienda}"/>

                    <p:outputLabel for="semestre" value="Semestre Grado: " />
                    <p:inputMask styleClass="cent" required="true" id="semestre" value="#{SolicitudAfiliacion.semestreGrado}" mask="2099-9"/>

                    <p:outputLabel for="date" value="Fecha Graduacion :" />
                    <p:calendar styleClass="cent" required="true" id="date" value="#{SolicitudAfiliacion.fechaGraduacion}" locale="de" navigator="true" pattern="yyyy-MM-dd" />

                    
                    
                    
                    <p:outputLabel for="Trabaja" value="Trabaja Actualmente :" />
                    <p:selectBooleanCheckbox styleClass="cent" id="Trabaja" value="#{SolicitudAfiliacion.marca}" >
                        <p:ajax event="change" update=":form:Empresa" />
                    </p:selectBooleanCheckbox>
                    
                </p:panelGrid>
                
                <p:panelGrid columnClasses="centered" id="Empresa" columns="2" style="landscape" >
                    <p:outputLabel for="empresa" value="                  Empresa donde Labora:            " />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="empresa" value="#{SolicitudAfiliacion.empresa}"/>

                    <p:outputLabel for="dirempresa" value="Direccion Empresa: " />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="dirempresa" value="#{SolicitudAfiliacion.direccionEmpresa}"/>

                    <p:outputLabel for="teleofi" value="Telefono Oficina:" />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="teleofi" value="#{SolicitudAfiliacion.telefonoOficina}" />

                    <p:outputLabel for="cargo" value="Cargo en Empresa: " />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="cargo" value="#{SolicitudAfiliacion.cargo}"/>

                    <p:outputLabel for="correoP" value="Correo Personal: " />
                    <p:inputText styleClass="cent" required="#{SolicitudAfiliacion.marca}" id="correoP" value="#{SolicitudAfiliacion.correoPersonal}"/>
    
                </p:panelGrid>
                
                <p:commandLink oncomplete="window.open('http://www.aeci.org.co/#!politicas-de-tratamiento-de-datos')">Acepta los Terminos y Condiciones </p:commandLink>
                <p:selectBooleanCheckbox required="true" value="#{SolicitudAfiliacion.acepta}" />
                <br></br>
                <p:commandButton value="Enviar Solicitud De AfiliaciÃ³n" update="form" actionListener="#{SolicitudAfiliacion.agregarSolicitudAfiliacion()}"/>
                <p:commandButton value="Volver" update="form" action="Registro"/>

            </div>

        </h:form>
    </h:body>
</html>
