<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Solicitudes pendientes</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body>
        <h:form id="form">
            <img src="AECI.PNG" alt="AECI"></img>
            <p:dataTable styleClass="sheet.css" id="ListaSolicitudes" var="Solicitud"  value="#{ProcesarSolicitudAfiliacion.solicitudes}" selectionMode="single" selection="#{ProcesarSolicitudAfiliacion.solicitudSelection}" rowKey="#{Solicitud.solicitudID}">
                <p:ajax event="rowSelect" update=":form:Solipanel" />
                <p:column style="width: 2px" headerText="Solicitud ID">
                    <h:outputText value="#{Solicitud.solicitudID}" />
                </p:column>
                <p:column style="width: 2px" headerText="Fecha">
                    <h:outputText value="#{Solicitud.fechaSolicitud}" />
                </p:column>
                <p:column style="width: 2px" headerText="Tipo de solicitante">
                    <h:outputText value="#{Solicitud.tipoSol}" />
                </p:column>
            </p:dataTable>




            <p:commandButton id="InfoSoli" value="Info" type="button" />
            <p:overlayPanel id="Solipanel" for="InfoSoli" hideEffect="fade" dynamic="true" style="width:600px">
                <h:outputText value="Datos principales del solicitante de afiliaciÃ³n." />
                <p:panelGrid columns="2" id="test">
                    <p:outputLabel  for="nombre" value="Nombre Completo: "/>
                    <h:outputText id="nombre" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.nombre}" />
                    <p:outputLabel  for="Docu" value="Documento: "/>
                    <h:outputText id="Docu" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.documentoID}" />
                    <p:outputLabel  for="tel1" value="Telefono Principal: "/>
                    <h:outputText id="tel1" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.telefono1}" />
                    <p:outputLabel  for="tel2" value="Telefono Secundario: "/>
                    <h:outputText id="tel2" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.telefono2}" />
                    <p:outputLabel  for="tid" value="Tipo Documento: "/>
                    <h:outputText id="tid" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.tipoDocumentoID}" />
                    <p:outputLabel  for="dir" value="DirecciÃ³n: "/>
                    <h:outputText id="dir" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.direccion}" />
                    <p:outputLabel  for="cor" value="Correo electronico: "/>
                    <h:outputText id="cor" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.correo}" />
                    <p:outputLabel  for="gen" value="Genero: "/>
                    <h:outputText id="gen" value="#{ProcesarSolicitudAfiliacion.solicitudSelection.e1.genero}" />
                </p:panelGrid>
                <p:commandButton id="Ace" value="Aceptar" type="button" styleClass="sheet.css" actionListener="#{ProcesarSolicitudAfiliacion.aceptarSolicitudAfiliacion()}"/>
                <p:commandButton id="Can" value="Rechazar" type="button" styleClass="sheet.css"/>
            </p:overlayPanel>

        </h:form>
    </h:body>
</html>
