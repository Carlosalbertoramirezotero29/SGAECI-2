<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Budnox cizdfaoijds</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="ListaSolicitudes" var="Solicitud"  value="#{ProcesarSolicitudAfiliacion.servicios}" selectionMode="single" selection="#{ProcesarSolicitudAfiliacion.solicitudSelection}" rowKey="#{Solicitud}">
                <f:facet name="header">
                    Single with Row Click
                </f:facet>
                <p:column headerText="Fecha">
                    <h:outputText value="#{ProcesarSolicitudAfiliacion.solicitudSelection.fechaSolicitud}" />
                </p:column>
                <p:column headerText="Tipo de solicitante">
                    <h:outputText value="#{ProcesarSolicitudAfiliacion.solicitudSelection.tipoSol}" />
                </p:column>
                

            </p:dataTable>
            <p:commandButton value="Hola" id="ajax" actionListener="#{ProcesarSolicitudAfiliacion.prueba()}" styleClass="ui-priority-primary" />

        </h:form>
    </h:body>
</html>
