<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Estudiante</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"> 
        </link>
    </h:head>
    <h:body >
        <div class="westUnit" style="background-color: white">
        <h:form id="form5">
            <p:panelMenu style="width:300px">
                <p:submenu label="Mi Cuenta">
                    <p:menuitem value="Inicio" action="index" icon="ui-icon-disk" />
                    <p:menuitem value="Administrar Cuenta" action="Opciones" icon="ui-icon-disk" />
                    <p:menuitem Value="Salir">
                        <h:outputLink value="/logout">Cerrar Sesión</h:outputLink>
                    </p:menuitem>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        
        <h:form id="form">
            <div class="container">
                <div class="adentro" style="background-color: white">
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="Center">
                        <h1 style="font-family:  Lucida Sans Unicode;">Administracion de Cuenta</h1>
                    </div>  
                    <p:keyboard rendered="#{loginBean.subject.hasRole('Estudiante')}"></p:keyboard>
                </div>
                <br></br>


                <h:panelGrid columns="1" cellpadding="10">
                    <h1 style="font-family:  Lucida Sans Unicode;">Actualizar Informacion Basica</h1>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel style="font-weight:bold" for="telcasa" value="Teléfono Casa: " />
                        <p:inputText styleClass="cent" required="true" id="telcasa"  value="#{Usuario.telefono}"/>


                        <p:outputLabel style="font-weight:bold" for="Celular" value="No. Celular: " />
                        <p:inputText styleClass="cent" required="true" id="Celular" value="#{Usuario.telefono2}"/>                


                        <p:outputLabel style="font-weight:bold" for="direccionVi" value="Dirección Vivienda " />
                        <p:inputText styleClass="cent" required="true" id="direccionVi"  value="#{Usuario.direccionVivienda}"/>

                        <p:outputLabel style="font-weight:bold" for="correo" value="Correo " />
                        <p:inputText styleClass="cent" required="true" id="correo"  value="#{Usuario.correo}"/>

                    </h:panelGrid>

                    <p:commandButton value="Guardar" id="ajax"  actionListener="#{Usuario.UpdateInfo()}" styleClass="ui-priority-primary" />

                    <h1 style="font-family:  Lucida Sans Unicode;">Cambiar Contraseña</h1>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel style="font-weight:bold" for="telcasa2" value="Contraseña Actual" />
                        <p:inputText styleClass="cent" required="true" id="telcasa2"  value="#{Usuario.contraactual}"/>


                        <p:outputLabel style="font-weight:bold" for="Celular2" value="Nueva Contraseña" />
                        <p:inputText styleClass="cent" required="true" id="Celular2" value="#{Usuario.contranueva1}"/>                


                        <p:outputLabel style="font-weight:bold" for="direccionVi2" value="Repita la contraseña Nueva " />
                        <p:inputText styleClass="cent" required="true" id="direccionVi2"  value="#{Usuario.contranueva2}"/>

                    </h:panelGrid>
                    <p:commandButton value="Aceptar" id="ajax2"  actionListener="#{Usuario.UpdateContra()}" styleClass="ui-priority-primary" />

                </h:panelGrid>



                <br></br>

            </div>
        </h:form>
            </div>
    </h:body>
</html>
