<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Estudiante</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"> 
        </link>
    </h:head>
    <h:body >
        <h:form id="form">
            <div class="container">
                <div class="adentro" style="background-color: white">
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="left">
                        <h1 style="font-family:  Lucida Sans Unicode;">Bienvenido a SGAECI</h1>
                        <h1 style="font-family:  Lucida Sans Unicode;font-size: 100%;" >Es un gusto saber que este de vuelta</h1>
                        <h1 style="font-family:  Lucida Sans Unicode;font-size: 100%;">#{Usuario.persona.nombre} #{Usuario.persona.apellido}</h1>
                        <h1 style="font-family:  Lucida Sans Unicode;font-size: 100%;" >Su estado de afiliacion es #{Usuario.eaf.estado}</h1>
                    </div>
                    <div align="right">
                        <h:outputLink value="/logout">Cerrar Sección</h:outputLink>
                    </div>

                    <p:keyboard rendered="#{loginBean.subject.hasRole('Estudiante')}"></p:keyboard>
                </div>
                <br></br>
                <br></br>
                <nav>
                    <ul>
                        <p:commandButton value="Generar Certificado"  onclick="PF('dlg1').show()"/>
                        <p:dialog header="Certificado de  Afiliación." id="Certificado" widgetVar="dlg1" height="850" width="1000" styleClass="sheet.css" resizable="false" >
                            <p:media cache="false" value="#{Usuario.streamedContent}" player="pdf" height="800" width="900" styleClass="sheet.css" />
                            <p:commandButton value="Cerrar" onclick="PF('dlg').hide()"/>
                        </p:dialog>
                    </ul>
                </nav>
              
            </div>
        </h:form>
        
    </h:body>
</html>
