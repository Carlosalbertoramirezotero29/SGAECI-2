<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Admin</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"> 
        </link>
    </h:head>
    <h:body >
        <div class="container">
            <div style="float: right">
                <h:form id="form5">
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Mi Cuenta">
                            <p:menuitem value="Inicio" action="index" icon="ui-icon-disk" />
                            <p:menuitem value="Administrar Cuenta" action="Opciones" icon="ui-icon-disk" />
                            <p:menuitem value="Logout" action="#{Loggin.logout}" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form> 
            </div>
        </div>
        <h:form id="form2">
            <div class="container">
                <div class="adentro2" style="background-color: white">
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="center">
                        <h1 style="font-family: Lucida Sans Unicode">Bienvenido Administrador </h1>
                    </div>

                    <p:keyboard rendered="#{loginBean.subject.hasRole('Administrador')}"></p:keyboard>
                </div>
                <br></br>
                <br></br>
            </div>
            <div class="container">
                <div class="adentro2" style="background-color: white">
                    <h:form id="form3">

                        <h1 style="font-family:  Lucida Sans Unicode;">Cambiar Contrase単a</h1>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel style="font-weight:bold" for="telcasa2" value="Contrase単a Actual" />
                            <p:inputText styleClass="cent" required="true" id="telcasa2"  value="#{Usuario.contraactual}"/>


                            <p:outputLabel style="font-weight:bold" for="Celular2" value="Nueva Contrase単a" />
                            <p:inputText styleClass="cent" required="true" id="Celular2" value="#{Usuario.contranueva1}"/>                


                            <p:outputLabel style="font-weight:bold" for="direccionVi2" value="Repita la contrase単a Nueva " />
                            <p:inputText styleClass="cent" required="true" id="direccionVi2"  value="#{Usuario.contranueva2}"/>

                        </h:panelGrid>

                    </h:form>
                    <h:form id="form4">
                        <p:commandButton value="Aceptar" id="ajax2"  actionListener="#{Usuario.UpdateContra()}" styleClass="ui-priority-primary" />
                    </h:form>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
