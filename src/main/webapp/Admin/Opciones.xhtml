<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Administrador</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"> 
        </link>
    </h:head>
    
   <h:body>
       <h:form id="form">
        <div class="container">
                <div class="adentro2" style="background-color: white">
                    <div style="float: right">
                        <p:panelMenu style="width:160px">
                            <p:submenu label="Mi Cuenta">
                                <p:menuitem value="Inicio" action="index" icon="ui-icon-disk" />
                                <p:menuitem value="Administrar Cuenta" action="Opciones" icon="ui-icon-disk" />
                                <p:menuitem value="Cerrar sesión" action="#{Loggin.logout}"  icon="ui-icon-circle-close"/>
                            </p:submenu>
                        </p:panelMenu>
                    </div>
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="center">
                        <p class="sansserif">
                            Bienvenido señor Juan Carlos Romero Ordóñez.
                        </p>
                    </div>

                    <p:keyboard rendered="#{loginBean.subject.hasRole('Administrador')}"></p:keyboard>
                </div>
                <br></br>
                <br></br>
            </div>
            
            <div class="container">
                <div class="adentro">
                    <p:tabView>
                        <p:tab title="Cambiar Contraseña">
                            <h:form id="form1">
                                <h:panelGrid columns="2" cellpadding="10" id="panel2">
                                    <img src="/resource/candado.png" align="left" height="100" width="100"></img>
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <p:outputLabel style="font-weight:bold" for="telcasa2" value="Contraseña Actual" />
                                        <p:inputText styleClass="cent"  id="telcasa2"  value="#{Usuario.contraactual}"/>

                                        <p:outputLabel style="font-weight:bold" for="Celular2" value="Nueva Contraseña" />
                                        <p:inputText styleClass="cent"  id="Celular2" value="#{Usuario.contranueva1}"/>                

                                        <p:outputLabel style="font-weight:bold" for="direccionVi2" value="Repita la contraseña Nueva " />
                                        <p:inputText styleClass="cent"  id="direccionVi2"  value="#{Usuario.contranueva2}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Aceptar" id="ajax2"  actionListener="#{Usuario.UpdateContra()}"  />
                            </h:form>
                        </p:tab>

                    </p:tabView>
                    
                </div>
            </div>
        </h:form>
    </h:body>
</html>
