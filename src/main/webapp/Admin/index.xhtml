<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Admin</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body >
        
        
        <h1>For Admin only!</h1>
        <h:outputLink value="logout">logout</h:outputLink>
        <pre>     
            subject = <p:outputLabel value="#{loginBean.subject}"/>
            principal = <p:outputLabel value="#{loginBean.subject.principal}"/>
            session = <p:outputLabel value="#{loginBean.subject.session}"/>
            role Egresado = <p:outputLabel value="#{loginBean.subject.hasRole('Egresado')}"/>
            role Administrador = <p:outputLabel value="#{loginBean.subject.hasRole('Administrador')}"/>
            role Estudiante = <p:outputLabel value="#{loginBean.subject.hasRole('Estudiante')}"/>
        </pre>

        <p:keyboard rendered="#{loginBean.subject.hasRole('Administrador')}"></p:keyboard>

   
        
        <h:form id="form">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="250"   > 
                </p:layoutUnit>
                <p:layoutUnit position="center" header="Center" >
                    <p:commandButton value="Procesar Solicitudes Afiliacion" action="ProcesarSolicitudesAfiliacion"/>
                    <p:commandButton value="Solicitudes Por Vencer" action="SolicitudesPorVencer"/>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" header="Left">
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
