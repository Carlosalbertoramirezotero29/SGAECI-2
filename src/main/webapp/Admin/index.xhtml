<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interfaz Admin</title>
        <link rel="stylesheet" type="text/css" href="../sheet.css"> 
        </link>
    </h:head>
    <h:body >
        <h:form id="form">
            <div class="container">
                <div class="adentro2" style="background-color: white">
                    <div style="float: right">
                        <p:panelMenu style="width:160px">
                            <p:submenu label="Mi Cuenta">
                                <p:menuitem value="Inicio" action="index" icon="ui-icon-disk" />
                                <p:menuitem value="Administrar Cuenta" action="Opciones" icon="ui-icon-disk" />
                                <p:menuitem value="Cerrar sesión" action="#{Loggin.logout}"  icon="ui-icon-circle-close"/>
                            </p:submenu>
                        </p:panelMenu>
                    </div>
                    <img src="/resource/aecimagen.png" align="left" height="250" width="250"></img>
                    <div align="Center">
                        <h1 style="font-family:  Lucida Sans Unicode;">Bienvenido Administrador</h1>
                    </div>  

                    <p:keyboard rendered="#{loginBean.subject.hasRole('Administrador')}"></p:keyboard>
                </div>
                <br></br>
                <br></br>
            </div>
            <div class="container">
                <div class="adentro">
                    <p:tabView>
                        <p:tab title="Procesar Solicitudes Afiliación">
                            <h:panelGrid columns="2" cellpadding="10">
                                <img src="/resource/procesarsolicitud.png" align="left" height="100" width="100"></img>
                                <h:outputText
                                    value="Haga click  para procesar las solicitudes de afiliación enviadas a AECI" />
                                <ul>
                                    <p:commandButton value="Procesar Solicitudes Afiliación"  action="ProcesarSolicitudesAfiliacion"/>
                                </ul>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Procesar Solicitudes A Vencer">
                            <h:panelGrid columns="2" cellpadding="10">
                                <img src="/resource/solicitudpendiente.png" align="left" height="100" width="100"></img>
                                <h:outputText
                                    value="Haga click  para ver las solicitudes de afiliación por vencer de los usuarios" />
                                <ul>
                                    <p:commandButton value="Solicitudes Por Vencer" action="SolicitudesPorVencer"/>
                                </ul>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Procesar Pagos Afiliación">
                            <h:panelGrid columns="2" cellpadding="10">
                                <img src="/resource/pago.jpg" align="left" height="100" width="100"></img>
                                <h:outputText
                                    value="Haga click  para procesar los pagos de afiliación enviadas por los usuarios pendientes" />
                                <ul>
                                    <p:commandButton value="Procesar Pagos Afiliacion" action="ProcesarPagosAfiliacion"/>
                                </ul>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </div>

            </div>
        </h:form>

    </h:body>
</html>
