<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Solicitud</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>
    <h:body background="bienvenida.PNG" >
        <h:form id="form">
            <div align="middle" draggable="false" >
                

                <p style="color:black;font-family:Georgia;">
                    SAGECI es una aplicacion que permite ingresar a los servicios de
                    AECI una asociación sin ánimo de lucro, conformada por Egresados de Programas de Pregrado y Posgrado de la Escuela Colombiana de Ingeniería Julio Garavito
                </p>
                
                <p:commandButton value="Bienvenido"  update="form" action="Registro"/>
               </div>
        </h:form>
        <h:form id="form1">  
            <div align="middle" draggable="false" >
               

                <p:notificationBar position="down" effect="slide" styleClass="top" widgetVar="bar">
                    <p></p>
                    <h:outputText value="Contactanos" style="font-size:24px;font-family:fantasy;" />
                    <p></p>
                    <h:outputText value="Direccion:  AK.45 No.205-59 (Autopista Norte  K.13)  Bloque A -2° Piso " />
                    <p></p>
                    <h:outputText value="Director:     Juan Carlos Romero Ordóñez" />    
                    <p></p>
                    <h:outputText value="PBX: +57(1) 668 3600 Ext.1232       " />   
                    <p></p>
                    <h:outputText value="Móvil:           312 457 0612    " />
                    <p></p>
                    <h:outputText value="Correo electrónico:    aeci@escuelaing.edu.co"  />
                    
                </p:notificationBar>
                <p:commandButton value="Contactenos" onclick="PF('bar').show()." type="button" icon="ui-icon-arrow-1-s"/>
                <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
            </div>
        </h:form>
    </h:body>
</html>
