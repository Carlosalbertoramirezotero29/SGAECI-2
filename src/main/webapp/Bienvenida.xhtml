<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Bienvenida</title>
        <link rel="stylesheet" type="text/css" href="sheet.css"> 
        </link>
    </h:head>


    <h:body >

        <div class="westUnit" style="background-color: white">
            <img src="/resource/aecimagen.png" align="Center" height="250" width="250"></img>
        </div>
        <br></br>
        <br></br>
        <div class="westUnit" style="background-color: white">
            <h:panelGrid   styleClass="sheet.css">               
                <p:tabView dynamic="true"  >

                    <p:tab title="¿Quienes Somos?">

                        <h:panelGrid columns="2" cellpadding="50">
                            <img src="/resource/EscIng_2.jpg" align="left" height="250" width="250"></img>
                            <h:outputText
                                value="Somos una asociación sin ánimo de lucro, conformada por Egresados de Programas de Pregrado y Posgrado de la Escuela Colombiana de Ingeniería Julio Garavito,con el fin de mejorar la calidad de vida generando  múltiples beneficios para nuestros egresados  en aspectos  académicos ,comerciales y del sector salud . Trabajamos por ofrecer una amplia oferta de opciones  laborales con empresas que confían en  la calidad  de nuestro Capital Humano. Los miembros elegidos  de la Junta Directiva de  la AECI,  trabajan en favor de los intereses gremiales, sirviendo como un canal de comunicación entre el sector real y la Academia,  potenciando  un profesional íntegro y ético comprometido  con el desarrollo social, económico y humano de Nuestro País . " />
                        </h:panelGrid>

                    </p:tab>
                    <p:tab title="Nuestra Junta Directiva">
                        <h:panelGrid columns="1" cellpadding="80">
                            <img src="/resource/junta.PNG" align="left" height="280" width="650"></img>
                            <h:outputText value="Los miembros de la Junta Directiva de AECI trabajan a favor de todos, y en equipo con los egresados de nuestra institución para lograr fomentar la integración entre cada uno de sus miembros con el gran propósito enmarcada dentro de la misión de AECI, como es brindar apoyo técnico, profesional, docente e investigativo." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Ingresa /Registrate">
                        <h:panelGrid columns="2" cellpadding="15">
                            <h:form id="formu">
                                <div align="center" draggable="false" style="border-width: 10px">
                                    <p:commandButton  value="Ingreso/Registro"  action="Registro"/>
                                </div>
                            </h:form>
                            <h:outputText value="Apreciado(a) Egresado(a) y Estudiante de 8,9 y 10 semestre de la Escuela Colombiana de Ingeniería Julio Garavito :
                                          Queremos que haga parte de la Asociación de Egresados de la Escuela.
                                          ¡Anímese y se parte de esta gran familia con muchos beneficios especiales!" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Nuestros Convenios" >
                        <p:galleria value="#{Bienvenida.images}" var="image" panelWidth="500" panelHeight="500" showCaption="true" >
                            <h:graphicImage value="/resource/#{image.imagen}" alt="Empresa #{image.descripcion}" title="CONVENIOS" height="500" width="500"/>
                        </p:galleria>
                    </p:tab>

                    <p:tab title="Contactenos">
                        <h:panelGrid  columns="1" styleClass="sheet.css"> 
                            <div style="float:left">
                                <aside>
                                    <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                                    <a class="twitter-timeline" data-width="350" data-height="250" data-theme="light" href="https://twitter.com/egresados_eci">Tweets by egresados_eci</a>
                                </aside> 
                            </div>
                            <div style="float:right">
                                <img src="/resource/contactenos.PNG" align="left" height="250" width="350"></img>
                            </div>
                            <div style="float:right">
                                <aside>
                                    <iframe width="350" height="250" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.9252399064258!2d-74.04352751187521!3d4.782846560177332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f85e32ae0ca4b%3A0x5edd4c74e8f7220c!2sESCUELA+COLOMBIANA+DE+INGENIER%C3%8DA+JULIO+GARAVITO!5e0!3m2!1ses-419!2sco!4v1481210645478"  ></iframe>  
                                </aside>
                            </div>
                            <h:panelGrid  cellpadding="30">
                                <h:outputLabel for="nombre" value="Tu Nombre:" />
                                <p:inputText id="nombre" value="#{Bienvenida.nombre}" />
                                <h:outputLabel for="email" value="Tu Email:" />
                                <p:inputText id="email" value="#{Bienvenida.email}"  />
                                <h:outputLabel for="asunto" value="Asunto:" />
                                <p:inputText id="asunto" value="#{Bienvenida.asunto}" />
                                <h:outputLabel for="mensaje" value="Mensaje:" />
                                <p:inputTextarea id="mensaje" rows="6" cols="45" value="#{Bienvenida.mensaje}" />
                                <h:form id="form12">
                                    <p:commandButton value="Enviar Correo" id="enviarsol" actionListener="#{Bienvenida.enviarMensaje()}" />
                                </h:form>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:panelGrid>
        </div>
    </h:body>
</html>
